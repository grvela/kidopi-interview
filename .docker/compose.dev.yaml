services:
  app:
    volumes:
      - '.:/var/www/html'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`localhost`)"
      - "traefik.http.services.app.loadbalancer.server.port=80"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  reverse-proxy:
    command:
      - --api.insecure=true 
      - --providers.docker
    ports:
      - "80:80"
      - "8080:8080"